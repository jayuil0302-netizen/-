<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航网页</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            margin-top: 40px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 50px;
            width: 90%;
            max-width: 500px;
        }

        .icon-button {
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-button:hover {
            background: #ff9800;
            color: white;
            transform: scale(1.05);
        }

        .icon-button i {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>我的网址导航</h1>

    <div class="grid-container">
        <button class="icon-button" onclick="window.open('https://www.baidu.com', '_blank')">
            <i class="fa-brands fa-baidu"></i>
            百度
        </button>
        <button class="icon-button" onclick="window.open('https://www.google.com', '_blank')">
            <i class="fa-brands fa-google"></i>
            Google
        </button>
        <button class="icon-button" onclick="window.open('https://www.bing.com', '_blank')">
            <i class="fa-brands fa-microsoft"></i>
            Bing
        </button>
        <button class="icon-button" onclick="window.open('https://www.github.com', '_blank')">
            <i class="fa-brands fa-github"></i>
            GitHub
        </button>
    </div>

</body>
</html>
